<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doughnut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            min-height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            width: 400px;
            height: 400px;
        }

        #canvas .percent {
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <!-- script -->
    <script src="./dist/js/main.js"></script>
    <script>
        window.addEventListener("load", function () {
            /*
                container       원하는 container 선택자
                data            데이터 [value, color]
                duration        인터렉션 시간 (ms)
                strokeWidth     선 두께
                percentMin      표시되는 %의 최소값 (%)
            */
            const gManager = new APP.DoughnutGraphManager({
                container: "#canvas",
                data: [[50, "#333"], [30, "#444"], [25, "#555"], [18, "#777"], [15, "#999"], [5, "#aaa"], [5, "#bbb"]],
                duration: 800,
                strokeWidth: 20,
                percentMin: 4
            });
            gManager.start();
        });
    </script>
    <!-- //script -->
</body>

</html>
